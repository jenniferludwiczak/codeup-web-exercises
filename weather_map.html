                <script id="day">


                    (function() {
                        var days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];

                        Date.prototype.getDayName = function() {
                            return days[ this.getDay() ];
                        };
                    })();



                    var now = new Date();

                    var day = now.getDayName();

                    $(".dayOne").text(day);
                    $(".dayTwo").text(day);
                    $(".dayThree").text(day);


                    document.write("Today's Date: " + day + ",");
                    console.log(day);

                </script>


<!---------------------------------------------------------------------Date----------------------------------------------------------------------------->


                <script id="date">

                    var today = new Date();
                    var dd = today.getDate();
                    var mm = today.getMonth()+1;
                    var yyyy = today.getFullYear();

                    if(dd<10) {
                        dd = '0'+dd
                    }

                    if(mm<10) {
                        mm = '0'+mm
                    }

                    today = mm + '/' + dd + '/' + yyyy;

                    document.write(today);

                    console.log(today);

                </script>

                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnLLJypNck20CrZxRIQaA6mvVTIdAOrQs&sensor=true"></script>
                <div id="map-canvas"></div>
                <style type="text/css">
                    #map-canvas {
                        width: 770px;
                        height: 481px;
                    }
                </style>

                <script type="text/javascript">
                "use strict";

                var mapOptions = {
                    // Set the zoom level
                    zoom: 15,

                    // This sets the center of the map at our location
                    center: {
                        lat: 29.426791,
                        lng: -98.489602
                    },

                     styles: [{"featureType":"all","elementType":"geometry","stylers":[{"visibility":"off"}]},
                                {"featureType":"all","elementType":"labels","stylers":[{"visibility":"off"}]},
                                {"featureType":"landscape","elementType":"all","stylers":[{"color":"#ffffff"},
                                {"visibility":"on"}]},{"featureType":"landscape.natural.landcover","elementType":
                                "geometry","stylers":[{"visibility":"on"}]},{"featureType":"landscape.natural." +
                                "landcover","elementType":"geometry.fill","stylers":[{"visibility":"on"},{"color":
                                "#c5c0c0"}]},{"featureType":"landscape.natural.landcover","elementType":"labels." +
                                "text." + "fill","stylers":[{"color":"#ff0000"},{"visibility":"on"}]},{"featureType":
                                "landscape." + "natural.landcover","elementType":"labels.text.stroke","stylers":
                                [{"visibility":"off"}]}, {"featureType":"road","elementType":"geometry","stylers":
                                [{"visibility":"on"},{"color":"#000000"}]}]
                    };

                // Render the map
                var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

                // Set our address to geocode
                var address = "600 Navarro St.";

                // Init geocoder object
                var geocoder = new google.maps.Geocoder();

                // Geocode our address
                geocoder.geocode({ "address": address }, function(results, status)

                {

                    // Check for a successful result
                    if (status == google.maps.GeocoderStatus.OK)

                    {

                        // Recenter the map over the address
                        map.setCenter(results[0].geometry.location);
                    } else {

                        // Show an error message with the status if our request fails
                        alert("Geocoding was not successful - STATUS: " + status);
                    }

        //-----------------------------------Marker---------------------------------------//

                    var CU = { lat: 29.426791, lng: -98.489602 };


                    var marker = new google.maps.Marker({
                        position: CU,
                        map: map
                    });

                    var infowindow = new google.maps.InfoWindow({
                        content: "San Antonio"
                    });

                    infowindow.open(map, marker);
                });
