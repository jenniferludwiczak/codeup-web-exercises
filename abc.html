<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" action="https://www.elformo.com/forms/51eef74c-bb34-4ba8-814a-afefc3451109">

        <Header><h1>Register With Us</h1></Header>

        <textarea name="Bio" placeholder="Enter bio here"></textarea>

        <table>
            <tr>
                <th><h3>How did you hear about us?</h3></th>

            </tr>
            <td><input type="radio" name="quiz_question_1" value="a">Billboard</td><br>
            <td><input type="radio" name="quiz_question_1" value="b">Radio Advertisement</td><br>
            </tr>

            <tr>
                <td><input type="radio" name="quiz_question_1" value="c">Internet Advertisement</td><br>
                <td><input type="radio" name="quiz_question_1" value="d">Other:
                    <textarea name="Other" placeholder=""></textarea></td><br>
            </tr>
        </table>

        <br>
        <br>

        <h3>What web browser are you using?</h3>
        <select name="Web browser type">
            <option value="Google">Google Chrome</option>
            <option value="Explorer">Windows Explorer</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Firefox</option>
            <option value="Other">Other</option>
        </select>

        <br>
        <br>
        <br>
        <br>

        <input type="text" name="email" placeholder="Enter your email address">
        <input type="password" name="password" placeholder="Password">

        <br>
        <br>
        <br>
        <br>

        <button type="submit">Submit Form</button>
    </form>

    <footer>

</footer>
</body>
</html>
