<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>

        <label>Credit Card Number:</label>
        <input type="text" id="sqft" name="sqft" class="sqft" maxlength="16" required/>

    <br>

        <label>Expiration:</label>
                <select id="Month" name="Month" required>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="august">August</option>
                    <option value="september">September</option>
                    <option value="october">October</option>
                    <option value="november">November</option>
                    <option value="december">December</option>
                </select>

                <select id="Year" name="Year" required>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>

    <br>

        <label>CVV:</label>
        <input type="text" id="sqft" name="sqft" class="sqft" maxlength="5" required/>

    <br>
    <br>

            <strong>Billing Address</strong>
    <br>
            <label>Street Address:</label>
                <input type="text" id="sqft" name="sqft" class="sqft" maxlength="50" required/>
            <label>Apt. Number:</label>
                 <input type="text" id="sqft" name="sqft" class="sqft" maxlength="10" required/>
            <label>City:</label>
                <input type="text" id="sqft" name="sqft" class="sqft" maxlength="50" required/>
    <br>
            <label>State:</label>
                 <input type="text" id="sqft" name="sqft" class="sqft" maxlength="10" required/>
            <label>Zipcode:</label>
                 <input type="text" id="sqft" name="sqft" class="sqft" maxlength="10" required/>

    <br>
    <br>
    <br>

            <input type="checkbox" id="credit_card" name="credit_card" value="a">
            Keep this credit card on file for future transactions<br>

    <br>

        <h1><button class="button">Buy Now!</button><h1>

    </body>
</html>
